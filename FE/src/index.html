<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="container full-width">
      <!-- header -->
      <header class="header">
        <h1 class="header-title">
          <a href="">Todo</a>
        </h1>
        <button class="material-icons menu-btn icon-btn">
          menu
        </button>
      </header>
      <!-- 메뉴용 딤드 레이어. 누르면 메뉴 꺼지게 -->
      <div class="dimmed-layer menu hidden"></div>
      <!-- sidemenu -->
      <div class="sidemenu">
        <div class="sidemenu-header">
          <button class="material-icons sidemenu-btn icon-btn">menu</button>
          <h2 class="sidemenu-title">Activity</h2>
        </div>
        <ul class="activity-container">
          <li class="activity-list">
            <span class="activity-text">
              <strong class="activity-todo">github 공부하기</strong> 가
              <strong>해야할일</strong> 에서 <strong>하는중</strong> 으로
              이동되었습니다.</span
            ><span class="activity-time small-text">1분 전</span>
          </li>
          <li class="activity-list">
            <span class="activity-text">
              <strong class="activity-todo">공부하기</strong> 가
              <strong>해야할일</strong> 에서 <strong>하는중</strong> 으로
              이동되었습니다.</span
            ><span class="activity-time small-text">1분 전</span>
          </li>
        </ul>
      </div>
      <!-- column -->
      <div class="column-wrap">
        <div class="column">
          <div class="column-title-wrap">
            <div class="column-number">5</div>
            <h2 class="column-title">해야할 일</h2>
            <button class="edit-btn material-icons">add</button>
          </div>
          <!-- input wrap -->
          <div class="todo-input-wrap">
            <textarea
              name="todo"
              id="todo"
              maxlength="500"
              placeholder="할 일을 입력하세요"
            ></textarea>
            <div class="input-btn-wrap">
              <button class="add-btn">할 일 추가</button>
              <button class="cancel-btn">취소</button>
            </div>
          </div>
          <!-- card -->
          <div class="card-wrap">
            <article class="card">
              <i class="card-icon material-icons">bookmark_border</i>
              <button class="delete-btn material-icons">close</button>
              <h3 class="card-title">장보기</h3>
              <span class="card-author small-text"
                ><strong>Sungik Choi</strong> 가 추가함</span
              >
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
